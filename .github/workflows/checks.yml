---
  name: Checks
  
  on: [push]
  
  jobs:
    test-lint:
      name: Test and Lint
      runs-on: ubuntu-20.04
      steps:
        - uses: actions/checkout@v4.2.2
        
        - name: Login to Docker Hub
          uses: docker/login-action@v3.3.0
          with:
            username: ${{ secrets.DOCKERHUB_USER }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
             # Configura as variÃ¡veis de ambiente
        
        - name: Set environment variables for Docker Compose
          run: |
            mkdir -p dotenv_files
            echo "DB_NAME=${{ secrets.DB_NAME }}" >> dotenv_files/.env
            echo "DB_USER=${{ secrets.DB_USER }}" >> dotenv_files/.env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> dotenv_files/.env
            echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> dotenv_files/.env
            echo "DEBUG=${{ secrets.DEBUG }}" >> dotenv_files/.env
      

        - name: Checkout
          uses: actions/checkout@v2
        - name: Test
          run: docker compose run --rm sgeapp sh -c "python manage.py wait_for_db && python manage.py test"
        - name: Lint
          run: docker compose run --rm sgeapp sh -c "flake8"
